name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    environment:
      name: staging
      url: https://staging.trivia-tow.workers.dev
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Cloudflare secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN. Add it to the GitHub 'staging' environment secrets.";
            exit 1;
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::Missing CLOUDFLARE_ACCOUNT_ID. Add it to the GitHub 'staging' environment secrets.";
            exit 1;
          fi
          echo "Cloudflare secrets present for staging deployment"

      - name: Build shared package
        run: pnpm --filter @trivia/shared build

      - name: Build web app
        run: pnpm --filter @trivia/web build

      - name: Run D1 migrations (staging)
        run: |
          cd apps/api
          pnpm wrangler d1 migrations apply trivia-db-staging --remote --env staging

      - name: Deploy Worker (staging)
        run: |
          cd apps/api
          pnpm wrangler deploy --env staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    needs: [deploy-staging]
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    environment:
      name: production
      url: https://trivia-tow.com
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Cloudflare secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN. Add it to the GitHub 'production' environment secrets.";
            exit 1;
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::Missing CLOUDFLARE_ACCOUNT_ID. Add it to the GitHub 'production' environment secrets.";
            exit 1;
          fi
          echo "Cloudflare secrets present for production deployment"

      - name: Build shared package
        run: pnpm --filter @trivia/shared build

      - name: Build web app
        run: pnpm --filter @trivia/web build
        env:
          NODE_ENV: production

      - name: Run D1 migrations (production)
        run: |
          cd apps/api
          pnpm wrangler d1 migrations apply trivia-db --remote

      - name: Deploy Worker (production)
        run: |
          cd apps/api
          pnpm wrangler deploy

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    environment:
      name: staging
      url: https://staging.trivia-tow.workers.dev
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Cloudflare secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN. Add it to the GitHub 'staging' environment secrets.";
            exit 1;
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::Missing CLOUDFLARE_ACCOUNT_ID. Add it to the GitHub 'staging' environment secrets.";
            exit 1;
          fi
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::Missing JWT_SECRET. Add it to the GitHub 'staging' environment secrets.";
            exit 1;
          fi
          echo "Cloudflare secrets present for staging deployment"

      - name: Show effective deploy environment
        run: |
          echo "Deploy target: staging"
          echo "Worker env flag: --env staging"
          echo "GitHub event: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Cloudflare account ID configured: yes"
          echo "Cloudflare API token configured: yes"
          echo "JWT secret configured: yes"

      - name: Sync Worker JWT secret (staging)
        run: |
          cd apps/api
          printf '%s' "$JWT_SECRET" | pnpm wrangler secret put JWT_SECRET --env staging

      - name: Build shared package
        run: pnpm --filter @trivia/shared build

      - name: Build web app
        run: pnpm --filter @trivia/web build

      - name: Sync web assets to Worker public directory
        run: |
          mkdir -p apps/api/public
          rsync -a --delete apps/web/dist/ apps/api/public/
          echo "Synced web assets to apps/api/public"

      - name: Run D1 migrations (staging)
        run: |
          cd apps/api
          pnpm wrangler d1 migrations apply trivia-db-staging --remote --env staging

      - name: Seed D1 data (staging)
        run: |
          cd apps/api
          pnpm run db:seed:staging

      - name: Deploy Worker (staging)
        run: |
          cd apps/api
          pnpm wrangler deploy --env staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    needs: [deploy-staging]
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    environment:
      name: production
      url: https://trivia-tow.com
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Cloudflare secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN. Add it to the GitHub 'production' environment secrets.";
            exit 1;
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::Missing CLOUDFLARE_ACCOUNT_ID. Add it to the GitHub 'production' environment secrets.";
            exit 1;
          fi
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::Missing JWT_SECRET. Add it to the GitHub 'production' environment secrets.";
            exit 1;
          fi
          echo "Cloudflare secrets present for production deployment"

      - name: Show effective deploy environment
        run: |
          echo "Deploy target: production"
          echo "Worker env flag: default production"
          echo "GitHub event: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Cloudflare account ID configured: yes"
          echo "Cloudflare API token configured: yes"
          echo "JWT secret configured: yes"

      - name: Sync Worker JWT secret (production)
        run: |
          cd apps/api
          printf '%s' "$JWT_SECRET" | pnpm wrangler secret put JWT_SECRET --env production

      - name: Build shared package
        run: pnpm --filter @trivia/shared build

      - name: Build web app
        run: pnpm --filter @trivia/web build
        env:
          NODE_ENV: production

      - name: Sync web assets to Worker public directory
        run: |
          mkdir -p apps/api/public
          rsync -a --delete apps/web/dist/ apps/api/public/
          echo "Synced web assets to apps/api/public"

      - name: Run D1 migrations (production)
        run: |
          cd apps/api
          pnpm wrangler d1 migrations apply trivia-db --remote

      - name: Deploy Worker (production)
        run: |
          cd apps/api
          pnpm wrangler deploy
